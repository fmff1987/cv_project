<?xml version="1.0" encoding="UTF-8"?>

<!DOCTYPE html>

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                template="WEB-INF/templates/template.xhtml">

    <ui:define name="pageTitle">
        PÃ¡gina Administrador
    </ui:define>

	<ui:define name="bodygeral">
		<h:body class="bodygeral"></h:body>
    </ui:define>
	
    <ui:define name="subheader">
        <div class="subheader">
            <div>
                <p:menubar>
                    <p:submenu label="Manager">
                        <p:menuitem value=" Criar / Editar" icon="ui-icon-disk"
                                    url="createManager.xhtml" />
                    </p:submenu>

                    <p:submenu label="Recrutador">
                        <p:menuitem value=" Criar / Editar" icon="ui-icon-disk"
                                    url="createRecruiter.xhtml" />
                    </p:submenu>

                    <p:submenu label="Pedidos">
                        <p:menuitem value="Criar Pedidos" icon="ui-icon-disk"
                                    url="admCreateRequest.xhtml" />
                    </p:submenu>
                </p:menubar>
            </div>

        </div>
    </ui:define>

    <ui:define name="pageContent">

        <h3 class="subtitles">Administrador</h3>	
        
        <h:form id="form" onkeypress="if (event.keyCode == 13)
                            return false;">

            <p:growl id="msgs" showDetail="true" />

            <p:tabView dynamic="true" cache="true" effect="fold" id="tab">
                <p:tab title="A Tratar">

                    <p:dataTable id="RequestList" var="req"
                                 value="#{ReqBean.requestList}" editable="true" rows="10"
                                 paginator="true" resizableColumns="true"
                                 paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                                 rowsPerPageTemplate="5,10,15" style="padding:15px">

                        <f:facet name="header">
                            Lista de pedidos
                        </f:facet>
                        <p:ajax event="rowEdit" listener="#{ReqBean.onRowEdit}"
                                update=":form:msgs  :form:tab:OngoingList" />
                        <p:ajax event="rowEditCancel" listener="#{ReqBean.onRowCancel}"
                                update=":form:msgs" />

                        <p:column headerText="Manager" filterBy="#{req.manager.name}"
                                  filterMatchMode="contains" style="width:120px">
                            <h:outputText value="#{req.manager.name}" />

                        </p:column>

                        <p:column headerText="Recrutador" style="width:120px">
                            <p:cellEditor>
                                <f:facet name="output">
                                    <h:outputText value="#{req.recruiter.name}" />
                                </f:facet>
                                <f:facet name="input">
                                    <h:selectOneMenu value="#{req.recruiter}"
                                                     converter="omnifaces.SelectItemsConverter">
                                        <f:selectItems value="#{RecBean.activeRecruiterList}" var="recrutas"
                                                       itemLabel="#{recrutas.name}" itemValue="#{recrutas}" />
                                    </h:selectOneMenu>
                                </f:facet>
                            </p:cellEditor>
                        </p:column>

                        <p:column headerText="Candidato" filterBy="#{req.candidateName}"
                                  filterMatchMode="contains" style="width:120px">
                            <p:cellEditor>
                                <f:facet name="output">
                                    <h:outputText value="#{req.candidateName}" />
                                </f:facet>
                                <f:facet name="input">
                                    <p:inputText value="#{req.candidateName}" />
                                </f:facet>
                            </p:cellEditor>
                        </p:column>

                        <p:column headerText="Email" filterBy="#{req.candidateEmail}"
                                  style="width:300px">
                            <p:cellEditor>
                                <f:facet name="output">
                                    <h:outputText value="#{req.candidateEmail}" />
                                </f:facet>
                                <f:facet name="input">
                                    <p:inputText id="email" value="#{req.candidateEmail}" />
                                </f:facet>
                            </p:cellEditor>
                        </p:column>

                        <p:column headerText="Data Limite" sortBy="#{req.deadline}"
                                  style="width:150px">
                            <f:facet name="filter">
                                <p:outputLabel for="datetime" />
                                <p:calendar id="datetime" pattern="dd/MM/yyyy HH:00" locale="pt" />
                            </f:facet>
                            <p:cellEditor>
                                <f:facet name="output">
                                    <h:outputText value="#{req.deadline}">
                                        <f:convertDateTime pattern="dd/MM/yyyy HH:00" />
                                    </h:outputText>
                                </f:facet>
                                <f:facet name="input">
                                    <p:calendar locale="pt" styleClass="right"
                                                value="#{req.deadline}" id="byDateButtonCalTo" mode="popup"
                                                maxdate="#{Cal.todayDate}" pattern="dd/MM/yyyy HH:00"
                                                stepHour="1" stepMinute="30" />
                                </f:facet>
                            </p:cellEditor>
                        </p:column>

                        <p:column headerText="CV Original" style="width:140px">
                            <p:commandButton value="Download" ajax="false"
                                             actionListener="#{ReqBean.download(req.cvOrigPath)}"
                                             icon="ui-icon-arrowthick-1-s">
                            </p:commandButton>
                        </p:column>

                        <p:column style="width:20px">
                            <p:rowEditor />
                        </p:column>

                    </p:dataTable>
                </p:tab>

                <p:tab title="Em Tratamento">

                    <p:dataTable id="OngoingList" var="req"
                                 value="#{ReqBean.requestListNotAprovado}" editable="true"
                                 style="margin-bottom:20px" rows="10" paginator="true"
                                 paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                                 rowsPerPageTemplate="5,10,15" resizableColumns="true">

                        <f:facet name="header">
                            Lista de pedidos
                        </f:facet>

                        <p:ajax event="rowEdit"
                                listener="#{ReqBean.onRowEditOngoingList}"
                                update=":form:msgs :form:tab:AprovedList" />
                        <p:ajax event="rowEditCancel" listener="#{ReqBean.onRowCancel}"
                                update=":form:msgs" />

                        <p:column headerText="Manager" filterBy="#{req.manager.name}"
                                  filterMatchMode="contains">
                            <h:outputText value="#{req.manager.name}" />
                        </p:column>

                        <p:column headerText="Recrutador" filterBy="#{req.recruiter.name}">
                            <p:cellEditor>
                                <f:facet name="output">
                                    <h:outputText value="#{req.recruiter.name}" />
                                </f:facet>
                                <f:facet name="input">
                                    <h:selectOneMenu value="#{req.recruiter}"
                                                     converter="omnifaces.SelectItemsConverter">
                                        <f:selectItems value="#{RecBean.recruiterList}" var="recrutas"
                                                       itemLabel="#{recrutas.name}" itemValue="#{recrutas}" />
                                    </h:selectOneMenu>
                                </f:facet>
                            </p:cellEditor>
                        </p:column>

                        <p:column headerText="Candidato" filterBy="#{req.candidateName}"
                                  filterMatchMode="contains">
                            <p:cellEditor>
                                <f:facet name="output">
                                    <h:outputText value="#{req.candidateName}" />
                                </f:facet>
                                <f:facet name="input">
                                    <p:inputText value="#{req.candidateName}" />
                                </f:facet>
                            </p:cellEditor>
                        </p:column>

                        <p:column headerText="Email" filterBy="#{req.candidateEmail}">
                            <p:cellEditor>
                                <f:facet name="output">
                                    <h:outputText value="#{req.candidateEmail}" />
                                </f:facet>
                                <f:facet name="input">
                                    <p:inputText id="email" value="#{req.candidateEmail}" />
                                </f:facet>
                            </p:cellEditor>
                        </p:column>

                        <p:column headerText="Data Limite" sortBy="#{req.deadline}">
                            <f:facet name="filter">
                                <p:outputLabel for="datetime" />
                                <p:calendar id="datetime" pattern="dd/MM/yyyy HH:00" locale="pt" />
                            </f:facet>
                            <p:cellEditor>
                                <f:facet name="output">
                                    <h:outputText value="#{req.deadline}">
                                        <f:convertDateTime pattern="dd/MM/yyyy HH:00" />
                                    </h:outputText>
                                </f:facet>
                                <f:facet name="input">
                                    <p:calendar locale="pt" styleClass="right"
                                                value="#{req.deadline}" id="byDateButtonCalTo" mode="popup"
                                                maxdate="#{Cal.todayDate}" pattern="dd/MM/yyyy HH:00"
                                                stepHour="1" stepMinute="30" />
                                </f:facet>
                            </p:cellEditor>
                            <h:outputText value="" />
                        </p:column>

                        <p:column headerText="CV Original" style="width:140px">
                            <p:commandButton value="Download" ajax="false"
                                             actionListener="#{ReqBean.download(req.cvOrigPath)}"
                                             icon="ui-icon-arrowthick-1-s">
                            </p:commandButton>

                        </p:column>

                        <p:column headerText="CV Aubay" style="width:140px">
                            <p:commandButton value="Download" ajax="false"
                                             actionListener="#{ReqBean.download(req.cvAubayPath)}"
                                             icon="ui-icon-arrowthick-1-s">
                            </p:commandButton>
                        </p:column>

                        <p:column headerText="Estado" sortBy="#{req.estado.label}">
                            <p:cellEditor>
                                <f:facet name="output">
                                    <h:outputText value="#{req.estado.label}" />
                                </f:facet>
                                <f:facet name="input">
                                    <p:selectOneRadio required="true" value="#{req.estado}"
                                                      layout="responsive" columns="1">
                                        <f:selectItem itemLabel="Aprovado" itemValue="APROVADO" />
                                        <f:selectItem itemLabel="Reprovado" itemValue="REPROVADO" />
                                    </p:selectOneRadio>
                                </f:facet>
                            </p:cellEditor>
                        </p:column>

                        <p:column headerText="Comentario">
                            <f:facet name="output">
                                <h:outputText value="#{req.comment}" style="height:40px;" />
                            </f:facet>
                            <p:cellEditor>
                                <f:facet name="output">
                                    <h:outputText value="#{req.comment}" style="height:40px;" />
                                </f:facet>
                                <f:facet name="input">
                                    <p:inputTextarea value="#{req.comment}" cols="16"
                                                     autoResize="false" />
                                </f:facet>
                            </p:cellEditor>
                            
                        </p:column>

                        <p:column style="width:32px">
                            <p:rowEditor />
                        </p:column>
                    </p:dataTable>
                </p:tab>

                <p:tab title="Concluidos">

                    <p:dataTable id="AprovedList" var="req"
                                 value="#{ReqBean.requestListAprovado}" editable="true"
                                 style="margin-bottom:20px" rows="10" paginator="true"
                                 paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                                 rowsPerPageTemplate="5,10,15" resizableColumns="true">

                        <f:facet name="header">
                            Lista de pedidos
                        </f:facet>
                        <p:ajax event="rowEdit" listener="#{ReqBean.onRowEdit}"
                                update=":form:msgs" />
                        <p:ajax event="rowEditCancel" listener="#{ReqBean.onRowCancel}"
                                update=":form:msgs" />


                        <p:column headerText="Manager" filterBy="#{req.manager.name}"
                                  filterMatchMode="contains">
                            <h:outputText value="#{req.manager.name}" />

                        </p:column>

                        <p:column headerText="Recrutador" filterBy="#{req.recruiter.name}">
                            <p:cellEditor>
                                <f:facet name="output">
                                    <h:outputText value="#{req.recruiter.name}" />
                                </f:facet>
                                <f:facet name="input">
                                    <h:selectOneMenu value="#{req.recruiter}" style="width:100%"
                                                     converter="omnifaces.SelectItemsConverter">
                                        <f:selectItems value="#{RecBean.recruiterList}" var="recrutas"
                                                       itemLabel="#{recrutas.name}" itemValue="#{recrutas}" />
                                    </h:selectOneMenu>
                                </f:facet>

                            </p:cellEditor>

                        </p:column>

                        <p:column headerText="Candidato" filterBy="#{req.candidateName}"
                                  filterMatchMode="contains">
                            <p:cellEditor>
                                <f:facet name="output">
                                    <h:outputText value="#{req.candidateName}" />
                                </f:facet>
                                <f:facet name="input">
                                    <p:inputText value="#{req.candidateName}" style="width:100%" />
                                </f:facet>
                            </p:cellEditor>
                        </p:column>

                        <p:column headerText="Email" filterBy="#{req.candidateEmail}">
                            <p:cellEditor>
                                <f:facet name="output">
                                    <h:outputText value="#{req.candidateEmail}" />
                                </f:facet>
                                <f:facet name="input">
                                    <p:inputText id="email" value="#{req.candidateEmail}"
                                                 style="width:100%" />
                                </f:facet>
                            </p:cellEditor>
                        </p:column>

                        <p:column headerText="CV Aubay" style="width:140px">
						<p:column headerText="Recrutador" style="width:120px" filterBy="#{req.recruiter.name}"/>
						<p:column headerText="Recrutador" filterBy="#{req.recruiter.name}"/>
						<p:column headerText="Recrutador" filterBy="#{req.recruiter.name}"/>
                            <p:commandButton value="Download" ajax="false" actionListener="#{ReqBean.download(req.cvAubayPath)}" icon="ui-icon-arrowthick-1-s">
                            </p:commandButton>
                        </p:column> 

                        <p:column style="width:35px">
                            <p:commandButton icon="ui-icon-trash" title="Delete this actor"
                                             action="#{ReqBean.removeReq(request)}" />
                        </p:column>

                    </p:dataTable>
                </p:tab>
            </p:tabView>
        
        </h:form>

    </ui:define>


</ui:composition>
