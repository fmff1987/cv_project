<?xml version="1.0" encoding="UTF-8"?>

<!DOCTYPE html>

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                template="WEB-INF/templates/template.xhtml">

    <ui:define name="pageTitle">
        Página criar pedido
    </ui:define>

    <ui:define name="pageContent">

        <h3 class="subtitles">Criar Pedidos</h3>

        <h:form id="form1" enctype="multipart/form-data">

            <p:growl showDetail="true" id="msg"/> 

            <h:panelGrid columns="2" cellpadding="5">

                <p:outputLabel value="Nome do Manager:" for="managerList" />
                <p:selectOneMenu id="managerList" value="#{ReqCreateBean.request.manager}"
                                 effect="fold" converter="omnifaces.SelectItemsConverter"
                                 style="width:250px" var="manager" filter="true"
                                 filterMatchMode="contains" required="true">
                    <f:selectItem itemLabel="Selecione uma opção:" />
                    <f:selectItems value="#{ManBean.activeManagerList}" var="m" itemLabel="#{m.name}"
                                   itemValue="#{m}"  />
                    <p:column>
                        <h:outputText value="#{manager.name}" />
                    </p:column>
                </p:selectOneMenu>

                <p:outputLabel value="Nome do Candidato:" for="name_c" />
                <p:inputText id="name_c" value="#{ReqCreateBean.request.candidateName}"
                             style="width:280px;" required="true"></p:inputText>

                <p:outputLabel value="E-mail do Candidato:" for="email_c" />
                <p:inputText id="email_c" value="#{ReqCreateBean.request.candidateEmail}"
                             style="width:280px;"></p:inputText>

                <p:outputLabel for="datetime" value="Data Limite / Hora" />
                <p:calendar id="datetime" value="#{ReqCreateBean.request.deadline}" locale="pt" styleClass="right" mode="popup" 
                            maxdate="#{Cal.todayDate}" pattern="dd/MM/yyyy HH:00" stepHour="1" stepMinute="30" />  	

                <p:outputLabel value="Curriculo: "  />
                <p:fileUpload value="#{ReqCreateBean.cvOrig}" mode="simple" 
                              skinSimple="true" label="Anexar"
                              allowTypes="/(\.|\/)(doc|docx|xls|xlsx|pdf)$/"
                              invalidFileMessage="Formato de Ficheiro inválido"/>              

            </h:panelGrid>


            <p:commandButton value="Submeter Pedido" icon="fa fa-smile-o" action="#{ReqCreateBean.uploadOrig()}" ajax="false" update="msg"/>

            <p:commandButton value="Voltar" action="adm?faces-redirect=true" icon="fa fa-home" immediate="true" />
        </h:form>

    </ui:define>

</ui:composition>
