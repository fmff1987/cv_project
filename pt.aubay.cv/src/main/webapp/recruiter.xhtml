<?xml version="1.0" encoding="UTF-8"?>

<!DOCTYPE html>

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	template="WEB-INF/templates/template.xhtml">

	<ui:define name="pageTitle">
        PÃ¡gina Recrutador
    </ui:define>

	<ui:define name="subheader">
		<div class="subheader">

			<h:form>
				<p:menubar style="border-style:none;">
					<p:menuitem value="Logout" icon="fa fa-sign-out"
						action="#{login.logout}" style="position: absolute; right: 6px;" />
				</p:menubar>
			</h:form>



		</div>
	</ui:define>

	<ui:define name="body">
		<h:body class="bodygeral"></h:body>
	</ui:define>

	<ui:define name="pageContent">

		<h3 class="subtitles">Recrutador</h3>

		<h:form id="form" enctype="multipart/form-data">

			<p:growl id="msgs" showDetail="true" />

			<p:dataTable id="recruiterReqList" var="doingReq"
				value="#{ReqBean.requestListNotAprovado}" editable="true"
				resizableColumns="true" reflow="true"
				emptyMessage="Nenhum pedido encontrado."
				style="margin-bottom:20px;padding:30px;" rows="10" paginator="true"
				paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
				rowsPerPageTemplate="5,10,15">
				

				<f:facet name="header">
                    Lista de pedidos
                </f:facet>
				<p:ajax event="sort"
					oncomplete="colorStatusForRec();colorDeadLineForRec();" />
				<p:ajax event="filter"
					oncomplete="colorStatusForRec();colorDeadLineForRec();" />


				<p:ajax event="rowEdit" listener="#{ReqBean.onRowEdit}"
					update=":form:msgs"
					oncomplete="colorStatusForRec();colorDeadLineForRec();" />
				<p:ajax event="rowEditCancel" listener="#{ReqBean.onRowCancel}"
					update=":form:msgs"
					oncomplete="colorStatusForRec();colorDeadLineForRec();" />

				<p:column headerText="Manager" filterBy="#{doingReq.manager.name}"
					filterMatchMode="contains" style="width:130px">
					<h:outputText value="#{doingReq.manager.name}" />
				</p:column>

				<p:column headerText="Recrutador"
					filterBy="#{doingReq.recruiter.name}" filterMatchMode="contains"
					style="width:130px">
					<h:outputText value="#{doingReq.recruiter.name}" />
				</p:column>

				<p:column headerText="Candidato"
					filterBy="#{doingReq.candidateName}" filterMatchMode="contains"
					style="width:130px">
					<h:outputText value="#{doingReq.candidateName}" />
				</p:column>

				<p:column headerText="Email" filterBy="#{doingReq.candidateEmail}"
					filterMatchMode="contains" style="width:140px">
					<h:outputText id="emailRecuiterlist"
						value="#{doingReq.candidateEmail}" />
					<p:tooltip for="emailRecuiterlist"
						value="#{doingReq.candidateEmail}" position="bottom" />
				</p:column>

				<p:column headerText="Data Limite" sortBy="#{doingReq.deadline}"
					style="width:150px" styleClass="deadLine">
					<f:facet name="filter">
						<p:outputLabel for="datetime" />
						<p:calendar id="datetime" pattern="dd/MM/yyyy HH:00" locale="pt" />
					</f:facet>
					<h:outputText value="#{doingReq.deadline}">
						<f:convertDateTime pattern="dd/MM/yyyy HH:00" />
					</h:outputText>
				</p:column>

				<p:column headerText="CV" style="width:100px">
					<p:commandButton ajax="false"
						actionListener="#{ReqBean.download(doingReq.cvOrigPath)}"
						icon="fa fa-cloud-download">

					</p:commandButton>
					<p:fileUpload value="#{ReqBean.cvAubay}" mode="simple"
						skinSimple="true" label=" " />
				</p:column>
				<p:column headerText="Estado" sortBy="#{doingReq.estado.label}">


					<h:outputText value="#{doingReq.estado.label}" styleClass="status" />

				</p:column>

				<p:column headerText="Comentario">

					<p:cellEditor>
						<f:facet name="output">
							<h:outputText id="track" value="#{doingReq.comment}"
								style="height:40px;" />
							<p:tooltip for="track" value="#{doingReq.comment}"
								position="bottom" />

						</f:facet>
						<f:facet name="input">
							<p:inputTextarea value="#{doingReq.comment}" cols="14"
										autoResize="false" style="width: 116px"/>
						</f:facet>
					</p:cellEditor>
				</p:column>

				<p:column style="width:40px">
					<p:commandButton title="Enviar"
						action="#{ReqBean.uploadAubay(doingReq)}"
						icon="ui-icon-mail-closed" ajax="false" />
				</p:column>

				<p:column style="width:32px">
					<p:rowEditor />
				</p:column>

			</p:dataTable>

		</h:form>
		<script>
					$(document).ready(()=>{
						colorStatusForRec();
						colorDeadLineForRec();
					});				
			</script>
	</ui:define>

</ui:composition>
