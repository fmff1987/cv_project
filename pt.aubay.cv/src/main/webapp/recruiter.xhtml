<?xml version="1.0" encoding="UTF-8"?>

<!DOCTYPE html>

<ui:composition
	  xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"       
      xmlns:f="http://java.sun.com/jsf/core"      
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      template="WEB-INF/templates/template.xhtml">
    
  	<ui:define name="pageTitle">
        Página Recrutador
	</ui:define>
    
    <ui:define name="header">
		<div class="header">
			<img id="logoman" src="resources/images/logoaubay.png" alt="Aubay"/>
		
			<h:form class="clock">
				<p:clock pattern="dd/MM/yyyy" />
				<br />
				<br />
				<p:clock pattern="HH:mm" />
			</h:form>
		</div> 
	</ui:define>
	
	<ui:define name="pageContent">
        
        <h3 class="subtitles">Recrutador</h3>
        <h:form>
        
        <p:growl id="msgs" showDetail="true"/>
        
        <p:dataTable id="OrderList" var="order" value="" editable="true" style="margin-bottom:20px" rows="10"
                         paginator="true"
                         paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                         rowsPerPageTemplate="5,10,15">
        
        	<f:facet name="header">
	            Lista de pedidos
	       	</f:facet>
            
		    <p:column filterBy="#{order}" headerText="Manager">
		    	<f:facet name="filter">
	                <p:selectOneMenu>
	                    <f:selectItem itemLabel="Selecione" />
	                    <f:selectItems value="#{ManBean.manager}" var="manager" itemLabel="#{manager.name}" />
	                </p:selectOneMenu>
            	</f:facet>
		        <h:outputText value="" />
		    </p:column>
		    
		    <p:column filterBy="#{order}" headerText="Recrutador">
		    	<f:facet name="filter">
	                <p:selectOneMenu>
	                    <f:selectItem itemLabel="Selecione" />
	                    <f:selectItems value="#{RecBean.recruiterList}" var="recruiter" itemLabel="#{recruiter.name}" />
	                </p:selectOneMenu>
            	</f:facet>
		        <h:outputText value="Sem Recrutadores" />
		    </p:column>
		    
		    <p:column headerText="Candidato">
		        <h:outputText value="sem pedidos" />
		    </p:column>
		    
		    <p:column headerText="Email">
		        <h:outputText value="" />
		    </p:column>
		    
		    <p:column filterBy="#{order}" headerText="Data Limite / Hora" >
		    	<f:facet name="filter" >
        			<p:calendar pattern="MM/dd/yyyy HH:00" />
        		</f:facet>
		        <h:outputText value="" />
		    </p:column>
		    
		    <p:column headerText="CV Original" style="width:140px">
		       	<p:commandButton value="Download" ajax="false" onclick="PrimeFaces.monitorDownload(start, stop);" icon="ui-icon-arrowthick-1-s">
        			<p:fileDownload value="#{fileDownloadView.file}" />
    			</p:commandButton>
		    </p:column>
		    
		    <p:column headerText="CV Aubay" style="width:140px">
		       	<p:fileUpload value="#{fileUploadView.file}" mode="simple" skinSimple="true"/>
 			    <p:commandButton value="Submit" ajax="false" actionListener="#{fileUploadView.upload}" disabled="false" /> 
		    </p:column>
			
			<p:column headerText="Estado" >
	            <p:selectOneButton value="#{selectOneView.option}" >
                        <h:selectOneMenu style="width:200px;" value="#{bean.objectId}">
                                <f:selectItem itemLabel="Selecione" />
                                <f:selectItem itemLabel="Reprovado" />
                                <f:selectItem itemLabel="Aprovado" />
                                <f:selectItems value="#{bean.objectIds}" />
                                <f:ajax listener="#{bean.idEdited(object)}" render="name" />
                        </h:selectOneMenu>
                    </p:selectOneButton>
		    </p:column>
		    
		    <p:column headerText="Comentário">
                    <p:scrollPanel mode="native" style="width:230px;height:70px">
                        <p>Comentários</p>
                    </p:scrollPanel>
		    </p:column> 
		</p:dataTable>
		
			<p:commandButton value="Voltar" action="index?faces-redirect=true" />
		
		</h:form> 
 	
 	</ui:define>

</ui:composition>
