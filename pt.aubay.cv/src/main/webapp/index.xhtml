<?xml version="1.0" encoding="UTF-8"?>

<!DOCTYPE html>

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                template="WEB-INF/templates/templateIndex.xhtml">

    <ui:define name="pageTitle">
        Gestão de CVs
    </ui:define>

    <ui:define name="body">
        <h:body class="body"></h:body>
    </ui:define>

    <ui:define name="header">
        <div class="logoaubay">
            <img id="logo" src="resources/images/logoaubay.png" alt="Aubay" />
            <h1 class="title">Plataforma de Gestão de Currículos</h1>
        </div>
    </ui:define>

    <ui:define name="pageContent">

        <div class="container">

            <div class="d-flex justify-content-between row">

                <div class="col-md-4 manager">
                    <a href="manager.xhtml"><img src="resources/images/buttonmemberman.png" class="buttonindex" alt="Manager" title="Manager"/></a>
                    <h1 class="buttontext">Manager</h1>
                </div>

                <div class="col-md-4 admin">
                    <h:outputLink value="javascript:void(0)" onclick="PF('dlgAdm').show();" title="Administrador">
                        <p:graphicImage name="images/buttonmemberadm.png" class="buttonindex"/>
                    </h:outputLink>    
                    <h1 class="buttontext">Administrador</h1>
                </div>

                <div class="col-md-4 recruiter">
                    <h:outputLink value="javascript:void(0)" onclick="PF('dlgRec').show();" title="Recrutador">
                        <p:graphicImage name="images/buttonmemberrec.png" class="buttonindex"/>
                    </h:outputLink>    
                    <h1 class="buttontext">Recrutador</h1>
                </div>



                <h:form id="loginAdm">

                    <p:growl id="msg" sticky="true" showDetail="true" life="3000" />

                    <p:dialog header="Login" widgetVar="dlgAdm" resizable="false">
                        <h:panelGrid columns="2" cellpadding="5">

                            <h:outputLabel for="username" value="Username:">
                            </h:outputLabel>
                            <h:inputText id="username" value="#{login.username}"
                                         required="true">
                                <f:ajax event="blur" render="m_username" />
                            </h:inputText>

                            <h:outputLabel for="password" value="Password:">

                            </h:outputLabel>
                            <h:inputSecret id="password" value="#{login.password}"
                                           required="true"  >
                                <f:ajax event="blur" render="m_password" />
                            </h:inputSecret>

                            <f:facet name="footer">
                                <p:commandButton value="Login" actionListener="#{login.submitAdm}" 
                                                 oncomplete="handleLoginRequest(xhr, status, args)" update="loginAdm:msg">
                                </p:commandButton>
                                <p:commandButton value="Recuperar Password"
                                                 actionListener="#{login.recPassword}" update=":loginAdm:msg">
                                </p:commandButton>
                            </f:facet>  
                        </h:panelGrid>
                    </p:dialog>
                </h:form>

                <h:form id="loginRec">


                    <p:dialog header="Login" widgetVar="dlgRec" resizable="false">
                        <h:panelGrid columns="2" cellpadding="5">

                            <h:outputLabel for="username" value="Username:">
                                <h:message id="m_username" for="username" styleClass="loginMessage"/>
                            </h:outputLabel>
                            <h:inputText id="username" value="#{login.username}"
                                         required="true" >
                                <f:ajax event="blur" render="m_username" />
                            </h:inputText>

                            <h:outputLabel for="password" value="Password:">
                                <h:message id="m_password" for="password" styleClass="loginMessage"/>
                            </h:outputLabel>
                            <h:inputSecret id="password" value="#{login.password}"
                                           required="true" >
                                <f:ajax event="blur" render="m_password" />
                            </h:inputSecret>

                            <f:facet name="footer">
                                <p:commandButton value="Login" actionListener="#{login.submitRec}" 
                                                 oncomplete="handleLoginRequest(xhr, status, args)" update="loginAdm:msg">
                                </p:commandButton>
                                <p:commandButton value="Recuperar Password"
                                                 actionListener="#{login.recPassword}" update=":loginAdm:msg">
                                </p:commandButton>
                            </f:facet>  
                        </h:panelGrid>
                    </p:dialog>
                </h:form>    

            </div>

            <script type="text/javascript">
                function handleLoginRequest(xhr, status, args) {
                    if (args.validationFailed || !args.loggedIn) {
                        PF('dlgAdm').jq.effect("shake", {times: 5}, 100);
                    }
                }
            </script>
        </div>

    </ui:define>

</ui:composition>
