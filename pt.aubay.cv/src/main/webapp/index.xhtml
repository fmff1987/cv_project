<?xml version="1.0" encoding="UTF-8"?>

<!DOCTYPE html>

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	template="WEB-INF/templates/templateIndex.xhtml">

	<ui:define name="pageTitle">
        Gest√£o de CVs
    </ui:define>

	<ui:define name="body">
		<h:body class="body"></h:body>
	</ui:define>

	<ui:define name="header">
		<div class="logoaubay">
			<img id="logo" src="resources/images/logoaubay.png" alt="Aubay" />
			<h1 class="title">Aubilous<span class="firstWord">Plus</span></h1>
		</div>
	</ui:define>

	<ui:define name="pageContent">

		<div class="container">

			<div class="d-flex justify-content-between row">

				<div class="col-md-4 manager">
					<a href="manager.xhtml"><img
						src="resources/images/buttonmemberman.png" class="buttonindex"
						alt="Manager" /></a>
					<h1 class="buttontext">Manager</h1>
				</div>

				<div class="col-md-4 admin">
					<h:outputLink value="javascript:void(0)"
						onclick="PF('dlg').show();" title="login">
						<p:graphicImage name="images/buttonmemberadm.png"
							class="buttonindex" />
					</h:outputLink>
					<h1 class="buttontext">Administrador</h1>
				</div>

				<div class="col-md-4 recruiter">
					<h:outputLink value="javascript:void(0)"
						onclick="PF('dlg2').show();" title="login">
						<p:graphicImage name="images/buttonmemberrec.png"
							class="buttonindex" />
					</h:outputLink>
					<h1 class="buttontext">Recrutador</h1>
				</div>



				<h:form id="loginAdmin">
					<p:growl id="msgs" showDetail="true" />

					<p:dialog header="Login" widgetVar="dlg" resizable="false">
						<h:panelGrid columns="2" widgetVar="dlg">
							<h:outputLabel for="username" value="Username:">
								<br />
								<h:message id="m_username" for="username"
									styleClass="loginMessage" />
							</h:outputLabel>
							<h:inputText id="username" value="#{login.username}"
								required="true" requiredMessage="Coloque username!">
								<f:ajax event="blur" render="m_username" />
							</h:inputText>

							<h:outputLabel for="password" value="Password:">
								<br />
								<h:message id="m_password" for="password"
									styleClass="loginMessage" />
							</h:outputLabel>
							<h:inputSecret id="password" value="#{login.password}"
								required="true" requiredMessage="Coloque password">
								<f:ajax event="blur" render="m_password" />
							</h:inputSecret>
							<p:commandButton value="Login" actionListener="#{login.submit}"
								update=":loginAdmin:msgs">

							</p:commandButton>
							<p:commandButton value="Recuperar Password"
								actionListener="#{login.recPassword}" update=":loginAdmin:msgs">
							</p:commandButton>
						</h:panelGrid>
					</p:dialog>

				</h:form>
				<h:form id="loginRecruiter">
					<p:growl id="msgs" showDetail="true" />
					<p:dialog header="Login" widgetVar="dlg2" resizable="false">
						<h:panelGrid columns="2" widgetVar="dlg">
							<h:outputLabel for="username" value="Username:">
								<br />
								<h:message id="m_username" for="username"
									styleClass="loginMessage" />
							</h:outputLabel>
							<h:inputText id="username" value="#{login.username}"
								required="true" requiredMessage="Coloque username!">
								<f:ajax event="blur" render="m_username" />
							</h:inputText>

							<h:outputLabel for="password" value="Password:">
								<br />
								<h:message id="m_password" for="password"
									styleClass="loginMessage" />
							</h:outputLabel>
							<h:inputSecret id="password" value="#{login.password}"
								required="true" requiredMessage="Coloque password">
								<f:ajax event="blur" render="m_password" />
							</h:inputSecret>
							<p:commandButton update=":loginRecruiter:msgs" value="Login"
								actionListener="#{login.submitRecruiter}">

							</p:commandButton>
						</h:panelGrid>
					</p:dialog>

				</h:form>
			</div>


		</div>

	</ui:define>

</ui:composition>
