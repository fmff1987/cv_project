<?xml version="1.0" encoding="UTF-8"?>

<!DOCTYPE html>

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	template="WEB-INF/templates/template.xhtml">

	<ui:define name="pageTitle">
		Registo de Managers
	</ui:define>

	<ui:define name="subheader">
		<div class="subheader">
			<div>
				<p:menubar>
					<p:submenu label="Manager">
						<p:menuitem value=" Criar / Editar" icon="ui-icon-disk"
							url="createManager.xhtml" />
					</p:submenu>

					<p:submenu label="Recrutador">
						<p:menuitem value=" Criar / Editar" icon="ui-icon-disk"
							url="createRecruiter.xhtml" />
					</p:submenu>

					<p:submenu label="Pedidos">
						<p:menuitem value="Criar Pedidos" icon="ui-icon-disk" url="" />
					</p:submenu>
				</p:menubar>
			</div>
			<div class="divh3">
				<h3>Registo de Managers</h3>
			</div>
		</div>
	</ui:define>

	<ui:define name="pageContent">
		<h:form id="form">
			<p:layout style="min-height:800px;border-style:none;min-width:400px;">
				<p:layoutUnit position="west" resizable="true" minSize="40"
					maxSize="1000" size="300" style="border-style:none;">
					Nome <h:inputText value="#{ManBean.manager.name}"
						style="width:200px;"></h:inputText>
					<br> </br>
					Email <h:inputText value="#{ManBean.manager.email}"
						style="width:200px;"></h:inputText>
					<br> </br>

					<p:commandButton value="Criar" action="#{ManBean.createMan()}"
						icon="ui-icon-check" update=":form:managerTable" />
					<p:commandButton value="Voltar" action="adm?faces-redirect=true"
						icon="ui-icon-home" />
				</p:layoutUnit>

				<p:layoutUnit position="center" style="border-style:none;">
					<p:growl id="msgs" showDetail="true" />

					<p:dataTable var="manager" value="#{ManBean.managerList}"
						id="managerTable" editable="true" rows="15" paginator="true"
						paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
						rowsPerPageTemplate="10,15, 20" style="border-style:none;">

						<f:facet name="header">
		            	Lista de Managers
		            </f:facet>

						<p:ajax event="rowEdit" listener="#{ManBean.onRowEdit}"
							update=":form:msgs" />
						<p:ajax event="rowEditCancel" listener="#{ManBean.onRowCancel}"
							update=":form:msgs" />

						<p:column headerText="Nome" filterBy="#{manager.name}">
							<p:cellEditor>
								<f:facet name="output">
									<h:outputText value="#{manager.name}" />
								</f:facet>
								<f:facet name="input">
									<p:inputText value="#{manager.name}" style="width:100%" />
								</f:facet>
							</p:cellEditor>
						</p:column>

						<p:column headerText="Email" filterBy="#{manager.email}">
							<p:cellEditor>
								<f:facet name="output">
									<h:outputText value="#{manager.email}" />
								</f:facet>
								<f:facet name="input">
									<p:inputText value="#{manager.email}" style="width:100%" />
								</f:facet>
							</p:cellEditor>
						</p:column>

						<p:column style="width:32px">
							<p:rowEditor />	
						</p:column>
						<p:column style="width:35px">
							<p:commandButton icon="ui-icon-trash" title="Delete this actor"
								action="#{ManBean.removeMan(manager)}" />
						</p:column>
					</p:dataTable>
				</p:layoutUnit>
			</p:layout>
		</h:form>
	</ui:define>

</ui:composition>
