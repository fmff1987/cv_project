<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">
<h:head></h:head>
<h:body>
<h:form id="form">
	
	<p:dataTable id="FinishedList" var="req"
							value="#{ReqBean.requestList}" editable="true"
							style="margin-bottom:20px" rows="10" paginator="true"
							paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
							rowsPerPageTemplate="5,10,15">

							<f:facet name="header">
                            Lista de pedidos
                        </f:facet>

					 <p:ajax event="rowEdit" listener="#{ReqBean.onRowEdit}"
								update=":form:msgs" />
							<p:ajax event="rowEditCancel" listener="#{ReqBean.onRowCancel}"
								update=":form:msgs" />
					
							<p:column headerText="Manager" filterBy="#{req.manager.name}"
								filterMatchMode="contains">
								<h:outputText value="#{req.manager.name}" />

							</p:column>

							<p:column filterBy="#{req.recruiter.name}"
								headerText="Recrutador">
								<h:outputText value="#{req.recruiter}" />
								<f:facet name="filter">
									<p:selectOneMenu value="#{req.recruiter} "
										converter="omnifaces.SelectItemsConverter">
										<f:selectItem itemLabel="Selecione" />
										<f:selectItems value="#{RecBean.recruiterList}"
											var="recruiter" itemLabel="#{recruiter.name}"
											itemValue="#{recruiter}" />
									</p:selectOneMenu>
								</f:facet>

							</p:column>

							<p:column headerText="Candidato">
								<p:cellEditor>
									<f:facet name="output">
										<h:outputText value="#{req.candidateName}" />
									</f:facet>
									<f:facet name="input">
										<p:inputText id="nome" value="#{req.candidateName}"
											style="width:100%" />
									</f:facet>
								</p:cellEditor>
							</p:column>

							<p:column headerText="Email">
								<p:cellEditor>
									<f:facet name="output">
										<h:outputText value="#{req.candidateEmail}" />
									</f:facet>
									<f:facet name="input">
										<p:inputText id="email" value="#{req.candidateEmail}" />
									</f:facet>
								</p:cellEditor>
							</p:column>

						<!-- 	<p:column headerText="Data Limite" sortBy="#{req.deadline}">
								<p:cellEditor>
									<f:facet name="filter">
										<p:outputLabel for="datetime" />
										<p:calendar id="datetime" pattern="dd/MM/yyyy HH:00" />
									</f:facet>
									<h:outputText value="#{req.deadline}" />
								</p:cellEditor>
							</p:column> -->

							<p:column headerText="CV Original">
								<p:commandButton value="Download" ajax="false"
									onclick="PrimeFaces.monitorDownload(start, stop);"
									icon="ui-icon-arrowthick-1-s">
									<p:fileDownload value="" />
								</p:commandButton>
							</p:column>

							<p:column headerText="CV Aubay">
								<p:commandButton value="Download" ajax="false"
									onclick="PrimeFaces.monitorDownload(start, stop);"
									icon="ui-icon-arrowthick-1-s">
									<p:fileDownload value="" />
								</p:commandButton>
							</p:column>

							<p:column headerText="Comentario">
								<p:scrollPanel mode="native" style="width:230px;height:70px">
									<p>Comentarios</p>
								</p:scrollPanel>
							</p:column>

							<p:column style="width:32px">
								<p:rowEditor />
							</p:column>

							<p:column style="width:35px">
								<p:commandButton icon="ui-icon-trash" title="Delete this actor"
									 />
							</p:column>

					<p:column style="width:32px">
								<p:commandButton value="Distribuir" action="index" />
								<p:commandButton value="Confirmar" />
							</p:column>
						</p:dataTable>
	
		</h:form>



</h:body>

	</html>
