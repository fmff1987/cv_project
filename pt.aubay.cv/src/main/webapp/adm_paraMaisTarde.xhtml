<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">
<h:head></h:head>
<h:body>

	<h:form id="form">
		<p:growl id="msgs" showDetail="true" />
      
				<p:dataTable var="manager" value="#{ManBean.managerList}" id="managerTable"
					editable="true" rows="15" paginator="true"
					paginatorTemplate="{CurrentPageReport} {FirstPageLink} {	PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
					rowsPerPageTemplate="10,15, 20" style="border-style:none;">

				<f:facet name="header">
		                       Managers
		                </f:facet>

					<p:ajax event="rowEdit" listener="#{ManBean.onRowEdit}"
						update=":form:msgs" />
					<p:ajax event="rowEditCancel" listener="#{ManBean.onRowCancel}"
						update=":form:msgs" />

					<p:column headerText="Nome" filterBy="#{manager.name}">
						<p:cellEditor>
							<f:facet name="output">
								<h:outputText value="#{manager.name}" />
							</f:facet>
							<f:facet name="input">
								<p:inputText value="#{manager.name}" style="width:100%" />
							</f:facet>
						</p:cellEditor>
					</p:column>

					<p:column headerText="Email" filterBy="#{manager.email}">
						<p:cellEditor>
							<f:facet name="output">
								<h:outputText value="#{manager.email}" />
							</f:facet>
							<f:facet name="input">
								<p:inputText value="#{manager.email}" style="width:100%" />
							</f:facet>
						</p:cellEditor>
					</p:column>

					<p:column style="width:32px">
						<p:rowEditor />
					</p:column>
					<p:column style="width:35px">
						<p:commandButton icon="ui-icon-trash" title="Delete this actor"
							action="#{ManBean.removeMan()}" />
					</p:column>
				</p:dataTable>

		



	</h:form>
    </h:body>
</html>
