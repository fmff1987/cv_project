	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">
<h:head></h:head>
<h:body>
	<h:form id="form">

		<p:dataTable id="RecruiterList" var="req"
			value="#{ReqBean.requestListNotAprovado}" editable="true"
			style="margin-bottom:20px" rows="10" paginator="true"
			paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
			rowsPerPageTemplate="5,10,15" resizableColumns="true">

			<f:facet name="header">
                                                            TAbela para a pagina dos recrutas, tudo que não está aprovado
                                                        </f:facet>


			<p:column headerText="Manager" filterBy="#{req.manager.name}"
				filterMatchMode="contains">
				<h:outputText value="#{req.manager.name}" />

			</p:column>

			<p:column headerText="Recrutas">
				<p:cellEditor>
					<f:facet name="output">
						<h:outputText value="#{req.recruiter.name}" />
					</f:facet>
					<f:facet name="input">
						<h:selectOneMenu value="#{req.recruiter}" style="width:100%"
							converter="omnifaces.SelectItemsConverter">
							<f:selectItems value="#{RecBean.recruiterList}" var="recrutas"
								itemLabel="#{recrutas.name}" itemValue="#{recrutas}" />
						</h:selectOneMenu>
					</f:facet>

				</p:cellEditor>

			</p:column>
			<p:column headerText="Candidato" filterBy="#{req.candidateName}"
				filterMatchMode="contains">
				<!-- nao vai ter Filtro acho eu-->
				<p:cellEditor>
					<f:facet name="output">
						<h:outputText value="#{req.candidateName}" />
					</f:facet>
					<f:facet name="input">
						<p:inputText value="#{req.candidateName}" style="width:100%" />
					</f:facet>
				</p:cellEditor>
			</p:column>

			<p:column headerText="Email">
				<p:cellEditor>
					<f:facet name="output">
						<h:outputText value="#{req.candidateEmail}" />
					</f:facet>
					<f:facet name="input">
						<p:inputText id="email" value="#{req.candidateEmail}"
							style="width:100%" />
					</f:facet>
				</p:cellEditor>
			</p:column>

			<!-- 	<p:column headerText="Data Limite" sortBy="#{req.deadline}">
								<f:facet name="filter">
									<p:outputLabel for="datetime" />
									<p:calendar id="datetime" pattern="dd/MM/yyyy HH:00"
										locale="pt" />
								</f:facet>

								<p:cellEditor>
									<f:facet name="output">
										<h:outputText value="#{req.deadline}">
											<f:convertDateTime pattern="dd/MM/yyyy HH:00" />
										</h:outputText>
									</f:facet>

											stepHour="1" stepMinute="30" />
									</f:facet>
								</p:cellEditor>
								<h:outputText value="" />
							</p:column> -->

			<!-- <p:column headerText="CV Original">
								<p:commandButton value="Download" ajax="false"
									onclick="PrimeFaces.monitorDownload(start, stop);"
									icon="ui-icon-arrowthick-1-s">
									<p:fileDownload value="" />
								</p:commandButton>
							</p:column> -->

			<p:column headerText="CV Aubay">
				<p:commandButton value="Download" ajax="false"
					onclick="PrimeFaces.monitorDownload(start, stop);"
					icon="ui-icon-arrowthick-1-s">
					<p:fileDownload value="" />
				</p:commandButton>
			</p:column>
			<!-- 

							<p:column headerText="Comentario">
								<p:inputTextarea cols="20" />
							</p:column>
 -->
			<p:column style="width:32px">
				<p:rowEditor />
			</p:column>

			<p:column style="width:35px">
				<p:commandButton icon="ui-icon-trash" title="Delete this actor"
					action="#{RecBean.removeRec()}"
					actionListener="#{dialogView.destroyWorld}" />

			</p:column>
			<!-- LISTA DE CANDIDATOS -->


		</p:dataTable>



		<p:commandButton value="Show Dialog" onclick="PF('dlg').show();" />

		<p:dialog header="Dialog" widgetVar="dlg" minimizable="true"
			maximizable="true">
			<h:outputText value="This Dialog can be Maximized an Minimized!" />
		</p:dialog>



		<p:commandLink value="Get Distance"
			actionListener="#{searchController.onDistanceClick}"
			oncomplete="PF('selectedRowValuesDlg').show()" process="@this">
			<f:attribute name="clinic" value="#{clinic}" />
		</p:commandLink>

		<p:dialog header="My Dialog" widgetVar="selectedRowValuesDlg">
			<h:form name="calcDistanceform" style="margin:5px;">
				<h:inputText name="sourceDistance"
					value="#{searchController.sourceDistance}" />

				<h:commandButton value="Caliculate" class="popdistance"
					id="popdistancecalc"
					style="background-color:red;font-size:10px;font-weight:600"
					action="#{searchController.calculateDistance}" update="@form" />
			</h:form>
		</p:dialog>


		<p:growl id="message" showDetail="true" />

		<p:commandButton value="Destroy the World"
			actionListener="#{dialogView.destroyWorld}" update="message">
			<p:confirm header="Confirmation" message="Are you sure?"
				icon="ui-icon-alert" />
		</p:commandButton>

		<p:confirmDialog global="true" showEffect="fade" hideEffect="fade">
			<p:commandButton value="Yes" type="button"
				styleClass="ui-confirmdialog-yes" icon="ui-icon-check" />
			<p:commandButton value="No" type="button"
				styleClass="ui-confirmdialog-no" icon="ui-icon-close" />
		</p:confirmDialog>

		<p:commandButton value="Dynamic Focus" onclick="PF('dlg2').show();"
			type="button" icon="ui-icon-extlink" />

		<p:dialog header="Dynamic Focus" widgetVar="dlg2" focus="age">
			<h:panelGrid columns="2" cellpadding="5">
				<h:outputLabel for="name" value="Name:" />
				<p:inputText id="name" label="name" />

				<h:outputLabel for="surname" value="Surname:" />
				<p:inputText id="surname" label="surname" />

				<h:outputLabel for="age" value="Age:" />
				<p:inputText id="age" label="age" />
			</h:panelGrid>
		</p:dialog>

		<p:commandButton value="Inserir comentario"
			onclick="PF('dlgComment').show();" type="button" icon="fa fa-plus" />

		<p:dialog header="Insira um comentario" widgetVar="dlgComment"
			focus="age">
			<h:panelGrid columns="1" cellpadding="5">


				<h:outputText value="#{req.comment}" />

				<p:inputText value="#{req.comment}" style="width:100%" />
				<p:commandButton icon="ui-icon-disk" value="#{req.comment}">
				</p:commandButton>




			</h:panelGrid>
		</p:dialog>


	</h:form>



</h:body>

</html>
