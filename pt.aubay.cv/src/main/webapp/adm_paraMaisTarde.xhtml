<h:body>
<h:form id="form">
	
	<p:dataTable id="AprovedList" var="req"
							value="#{ReqBean.requestListNotAprovado}" editable="true"
							style="margin-bottom:20px" rows="10" paginator="true"
							paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
							rowsPerPageTemplate="5,10,15" resizableColumns="true">

							<f:facet name="header">
                                                            Lista de pedidos
                                                        </f:facet>
						

							<p:column headerText="Manager" filterBy="#{req.manager.name}"
								filterMatchMode="contains">
								<h:outputText value="#{req.manager.name}" />

							</p:column>

							<p:column headerText="Recrutas">
								<p:cellEditor>
									<f:facet name="output">
										<h:outputText value="#{req.recruiter.name}" />
									</f:facet>
									<f:facet name="input">
										<h:selectOneMenu value="#{req.recruiter}" style="width:100%"
											converter="omnifaces.SelectItemsConverter">
											<f:selectItems value="#{RecBean.recruiterList}"
												var="recrutas" itemLabel="#{recrutas.name}"
												itemValue="#{recrutas}" />
										</h:selectOneMenu>
									</f:facet>

								</p:cellEditor>

							</p:column>
							<p:column headerText="Candidato" filterBy="#{req.candidateName}"
								filterMatchMode="contains">
								<!-- nao vai ter Filtro acho eu-->
								<p:cellEditor>
									<f:facet name="output">
										<h:outputText value="#{req.candidateName}" />
									</f:facet>
									<f:facet name="input">
										<p:inputText value="#{req.candidateName}" style="width:100%" />
									</f:facet>
								</p:cellEditor>
							</p:column>

							<p:column headerText="Email">
								<p:cellEditor>
									<f:facet name="output">
										<h:outputText value="#{req.candidateEmail}" />
									</f:facet>
									<f:facet name="input">
										<p:inputText id="email" value="#{req.candidateEmail}"
											style="width:100%" />
									</f:facet>
								</p:cellEditor>
							</p:column>

							<!-- 	<p:column headerText="Data Limite" sortBy="#{req.deadline}">

									onclick="PrimeFaces.monitorDownload(start, stop);"
									icon="ui-icon-arrowthick-1-s">
									<p:fileDownload value="" />
								</p:commandButton>
							</p:column> -->

							<p:column headerText="CV Aubay">
								<p:commandButton value="Download" ajax="false"

									<p:fileDownload value="" />
								</p:commandButton>
							</p:column>
							<!-- 

							<p:column headerText="Comentario">
								<p:inputTextarea cols="20" />
							</p:column>
 -->
							<p:column style="width:32px">
								<p:rowEditor />
							</p:column>

							<p:column style="width:35px">
								<p:commandButton icon="ui-icon-trash" title="Delete this actor"
									action="#{RecBean.removeRec()}" />
							</p:column>
							<!-- LISTA DE CANDIDATOS -->



							<p:commandButton value="Distribuir" action="index" />
							<p:commandButton value="Confirmar" />
						</p:dataTable>
						
							

						
	
		</h:form>
