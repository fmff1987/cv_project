<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<title>CV Management - ADM</title>
	<h:outputStylesheet library="css" name="../resources/CSS/style.css" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
</h:head>
<h:body>
	<h:form>
		<h1>Adm Pagina Geral</h1>


		<p:layout style="min-width:700px;min-height:350px;">
			<p:layoutUnit position="west" resizable="false" size="250">

				<h3></h3>
				<p:menu toggleable="true">
					<p:submenu label="Menu">
						<p:menuitem value="Save" icon="ui-icon-disk" />
						<p:menuitem value="Update" icon="ui-icon-arrowrefresh-1-w" />
					</p:submenu>
					<p:submenu label="Non-Ajax">
						<p:menuitem value="Delete" ajax="false" icon="ui-icon-close" />
					</p:submenu>
					<p:submenu label="Navigations">
						<p:menuitem value="External" url="http://www.primefaces.org"
							icon="ui-icon-home" />
						<p:menuitem value="Internal" icon="ui-icon-star" />
					</p:submenu>
				</p:menu>
			</p:layoutUnit>

			<p:layoutUnit position="center">


				<p:dataTable widgetVar="carsTable" emptyMessage="Sem pedidos"
					filteredValue="#{dtFilterView.filteredCars}" var="car" rows="10"
					paginator="true"
					paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
					rowsPerPageTemplate="10,15,25,50">

					<f:facet name="header">
						<p:outputPanel>
							<h:outputText value="Search all fields:" />
							<p:inputText id="globalFilter" onkeyup="PF('carsTable').filter()"
								style="width:150px" placeholder="Enter keyword" />
						</p:outputPanel>
					</f:facet>

					<p:column filterBy="#{car.id}" headerText="ID Pedido"
						filterMatchMode="contains">
						<h:outputText value="#{car.id}" />
					</p:column>

					<p:column filterBy="#{car.brand}" headerText="Manager"
						filterMatchMode="exact">
						<f:facet name="filter">
							<p:selectOneMenu onchange="PF('carsTable').filter()">
								<f:selectItem itemLabel="Select One" itemValue="#{null}"
									noSelectionOption="true" />
								<f:selectItems />
							</p:selectOneMenu>
						</f:facet>
						<h:outputText value="#{car.brand}" />
						<p:cellEditor>
							<f:facet name="output">
								<h:outputText value="#{car.id}" />
							</f:facet>
							<f:facet name="input">
								<p:inputText id="modelInput" style="width:100%" />
							</f:facet>
						</p:cellEditor>
					</p:column>
					<p:column filterBy="#{car.brand}" headerText="Tecnologia"
						filterMatchMode="exact">
						<!-- 	nao esta defenido String atributo  -->
						<f:facet name="filter">
							<p:selectOneMenu onchange="PF('carsTable').filter()">
								<f:selectItem itemLabel="Select One" itemValue="#{null}"
									noSelectionOption="true" />
								<f:selectItems />
							</p:selectOneMenu>
						</f:facet>
						<h:outputText value="#{car.brand}" />
						<p:cellEditor>
							<f:facet name="output">
								<h:outputText value="#{car.year}" />
							</f:facet>
							<f:facet name="input">
								<p:inputText value="#{car.year}" style="width:96%"
									label="Tecnologia" />
							</f:facet>
						</p:cellEditor>

					</p:column>

					<p:column filterBy="#{car.brand}" headerText="Experiencia"
						filterMatchMode="exact">
						<f:facet name="filter">
							<p:selectOneMenu value="" effect="fold" editable="true">
								<f:selectItem itemLabel="Selecione" itemValue="" />
								<f:selectItem itemLabel="Junior" itemValue="" />
								<f:selectItem itemLabel="Intermedio" itemValue="" />
								<f:selectItem itemLabel="Senior" itemValue="" />
								<f:selectItem itemLabel="RC" itemValue="" />
							</p:selectOneMenu>
						</f:facet>
						<h:outputText value="#{car.brand}" />
						<p:cellEditor>
							<f:facet name="output">
								<h:outputText value="#{car.year}" />
							</f:facet>
							<f:facet name="input">
								<p:inputText value="#{car.year}" style="width:96%"
									label="Tecnologia" />
							</f:facet>
						</p:cellEditor>
					</p:column>

					<p:column filterBy="#{car.brand}" headerText="Recrutadores"
						filterMatchMode="exact">
						<f:facet name="filter">
							<p:selectOneMenu onchange="PF('carsTable').filter()">
								<f:selectItem itemLabel="Select One" itemValue="#{null}"
									noSelectionOption="true" />
								<f:selectItems />
							</p:selectOneMenu>
						</f:facet>
						<h:outputText value="#{car.brand}" />
						<p:cellEditor>
							<f:facet name="output">
								<h:outputText value="#{car.id}" />
							</f:facet>
							<f:facet name="input">
								<p:inputText id="modelInput" style="width:100%" />
							</f:facet>
						</p:cellEditor>
					</p:column>

					<p:column headerText="Data Limite"
						filterMatchMode="equals" sortBy="#{car.id}">
					
						<h:outputText />
					</p:column>

					<p:column headerText="N* Candidatos"
						sortBy="#{car.id}">
						
				
						<h:outputText value="#{car.year}" />
						<p:cellEditor>
							<f:facet name="output">
								<h:outputText value="#{car.year}" />
							</f:facet>
							<f:facet name="input">
								<p:inputText value="#{car.year}" style="width:96%" label="Year" />
							</f:facet>
						</p:cellEditor>
					</p:column>



					<p:column style="width:35px">
						<p:rowEditor />
					</p:column>
					<p:column style="width:35px">
						<p:commandButton icon="ui-icon-trash" title="Delete this actor"
							action="#{ProductBean.removeProduct(product)}" ajax="false" />
					</p:column>
				</p:dataTable>



			</p:layoutUnit>
		</p:layout>
	 <p:dataTable var="car" value="#{dtBasicView.cars}">
        <f:facet name="header">
            Expand rows to see detailed information
        </f:facet>
        <p:column style="width:16px">
            <p:rowToggler />
        </p:column>
        <p:column headerText="Nome">
            <h:outputText value="#{car.id}" />
        </p:column>
        <p:column headerText="Tecnologia">
            <h:outputText value="#{car.year}" />
        </p:column>
             <p:column headerText="Email">
            <h:outputText value="#{car.id}" />
        </p:column>
        <p:column headerText="Cv">
            <h:outputText value="#{car.year}" />
        </p:column>
 
        <p:rowExpansion>
            <p:panelGrid  columns="4" columnClasses="label,value" style="width:300px">
                <f:facet name="header">
                    <p:graphicImage name="demo/images/car/#{car.brand}-big.gif"/> 
                </f:facet>
 
                <h:outputText value="Nome" />
                <h:outputText value="#{car.id}" />
 
                <h:outputText value="Tecnologia" />
                <h:outputText value="#{car.year}" />
 
                <h:outputText value="Email" />
                <h:outputText value="#{car.color}" style="color:#{car.color}"/>
 
                <h:outputText value="Cv" />
                <h:outputText value="$#{car.price}" />
            </p:panelGrid>
        </p:rowExpansion>
    </p:dataTable>
	</h:form>

</h:body>
</html>
