<?xml version="1.0" encoding="UTF-8"?>

<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<title>Manager</title>
	<h:outputStylesheet library="css" name="../resources/CSS/style.css" />
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</h:head>

<h:body>

	<h3 style="text-align:center;">Criar Pedido</h3>

	<h:form>

		<h:panelGrid columns="2" cellpadding="5">

			<p:outputLabel value="Nome do Manager:" for="name" />
			<p:selectOneMenu id="name" effect="fold" editable="true">
				<f:selectItem itemLabel="Selecione uma opção:"  />
				<f:selectItems/>
			</p:selectOneMenu>
			<p>Nome Candidato</p>  <p:inputText style="width:400px;"></p:inputText>
			<p>Email do Candidato </p> <p:inputText  style="width:400px;"></p:inputText>


			<p:outputLabel for="datetime" value="Data Limite / Hora" />
			<p:calendar id="datetime" 
				pattern="dd/MM/yyyy HH:00" />
				<p>Curriculo</p>

				<p:fileUpload value="#{fileUploadView.file}" mode="simple"
				skinSimple="true" label="Anexar" />

			<!-- <p:commandButton value="Submit" ajax="false"
					actionListener="#{fileUploadView.upload}" disabled="true" /> -->

		</h:panelGrid>



		<p:commandButton value="Voltar" action="index.xhtml" />
	
		<p:commandButton value="Submeter Pedido" />

		<br></br>
		<br></br>
		<br></br>

	</h:form>


	<h:form>
		<p:dataTable var="" value="#{dtPaginatorView.cars}" rows="10"
			paginator="true"
			paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
			rowsPerPageTemplate="10,20,40">
			 <f:facet name="header">
            Lista de pedidos Aprovados
        </f:facet>
			<p:column headerText="Nome do Candidato">
				<h:outputText value="#{car.id}" />
			</p:column>

			<p:column headerText="Recrutador">
				<h:outputText value="#{car.year}" />
			</p:column>

			<p:column headerText="Data Limite">
				<h:outputText value="#{car.brand}" />
			</p:column>

<!-- 			<p:column filterBy="#{car.sold}" headerText="Estado" footerText="equals" filterMatchMode="equals">
            <f:facet name="filter">
                <p:selectOneButton onchange="PF('carsTable').filter()">
                    <f:converter converterId="javax.faces.Boolean" />
                    <f:selectItem itemLabel="Aprovado" itemValue="" icon="fa fa-fw fa-remove" />
                    <f:selectItem itemLabel="Reprovado" itemValue="true" />
                    
                </p:selectOneButton>
            </f:facet>
            
        </p:column> -->

		</p:dataTable>
	</h:form>

</h:body>

</html>
