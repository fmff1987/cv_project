<?xml version="1.0" encoding="UTF-8"?>

<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<title>Manager</title>
	<h:outputStylesheet library="css" name="../resources/CSS/style.css" />
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</h:head>

<h:body>

	<h3 style="text-align:center;">Criar Pedido</h3>

	<h:form>

            <h:panelGrid columns="2" cellpadding="5">

		<p:outputLabel value="Nome do Manager:" for="name_m" />	
                <p:selectOneMenu id="name_m" value="#{ManBean.manager.name}" effect="fold" editable="true" var="manager" filter="true" filterMatchMode="startsWith" style="width:160px" >
                        <f:selectItem itemLabel="Selecione uma opção:"  />
                        <f:selectItems  value="#{ManBean.man}" var="m" itemLabel="#{m.name}" itemValue="#{m.id}"/>
                </p:selectOneMenu>

		<p:outputLabel value="Nome do Candidato:" for="name_c" />	
                <p:inputText id="name_c" style="width:400px;"></p:inputText>
                
                <p:outputLabel value="E-mail do Candidato:" for="email_c" />	
                <p:inputText  id="email_c" style="width:400px;"></p:inputText>


                <p:outputLabel for="datetime" value="Data Limite / Hora" />
                <p:calendar id="datetime"  pattern="dd/MM/yyyy HH:00" />
                
                <p:outputLabel value="Curriculo:" for="cv" />
                <p:fileUpload id="cv" value="#{fileUploadView.file}" mode="simple" skinSimple="true" label="Anexar" />


            </h:panelGrid>



		<p:commandButton value="Voltar" action="index.xhtml" />
	
		<p:commandButton value="Submeter Pedido" />

		<br></br>
		<br></br>
		<br></br>

	</h:form>


	<h:form>
            <p:dataTable var="" value="#{dtPaginatorView.cars}" rows="10"
                            paginator="true"
                            paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                            rowsPerPageTemplate="10,20,40">
                <f:facet name="header">
                    Lista de pedidos Aprovados
                </f:facet>
                    <p:column headerText="Nome do Candidato">
                        <h:outputText value="#{car.id}" />
                    </p:column>

                    <p:column headerText="Recrutador">
                            <h:outputText value="#{car.year}" />
                    </p:column>

                    <p:column headerText="Data Limite">
                            <h:outputText value="#{car.brand}" />
                    </p:column>



            </p:dataTable>
	</h:form>

</h:body>

</html>
