<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:head></h:head>
<h:body>
	
	<h1>Criar Recrutadores</h1>
	<h:form id="form">
		Nome <h:inputText value="#{recruiterbean.recruiter.name}" style="width:200px;"></h:inputText>
		<br> </br>
		Email <h:inputText value="#{recruiterbean.recruiter.email}" style="width:200px;"></h:inputText>
		<br> </br>


		<p:commandButton value="Criar" action="#{recruiterbean.createRec()}" icon="ui-icon-check" update=":form:recruiterTable"/>
                
                <p:growl id="msgs" showDetail="true"/>
                
		<p:dataTable var="recruiter" value="#{recruiterbean.rec}" id="recruiterTable" editable="true">
                    
                    <f:facet name="header">
                        Recrutadores
                    </f:facet>
                    
                    <p:ajax event="rowEdit" listener="#{recruiterbean.onRowEdit}" update=":form:msgs" />
                    <p:ajax event="rowEditCancel" listener="#{recruiterbean.onRowCancel}" update=":form:msgs" />
                    
                    <p:column headerText="Nome">
                        <p:cellEditor>
                            <f:facet name="output"><h:outputText value="#{recruiter.name}" /></f:facet>
                            <f:facet name="input"><p:inputText  value="#{recruiter.name}" style="width:100%"/></f:facet>
                        </p:cellEditor>
                    </p:column>

                    <p:column headerText="Email">
                        <p:cellEditor>
                            <f:facet name="output"><h:outputText value="#{recruiter.email}" /></f:facet>
                            <f:facet name="input"><p:inputText  value="#{recruiter.email}" style="width:100%"/></f:facet>
                        </p:cellEditor>
                    </p:column>
                    
                    <p:column style="width:32px">
                        <p:rowEditor />
                    </p:column>
                    
		</p:dataTable>
	</h:form>
    </h:body>
</html>
