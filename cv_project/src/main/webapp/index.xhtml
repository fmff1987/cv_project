<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"       
      xmlns:f="http://java.sun.com/jsf/core"      
      xmlns:p="http://primefaces.org/ui">
<h:head>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/css/bootstrap.min.css"></link>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<h:outputStylesheet library="CSS" name="style.css"></h:outputStylesheet>

	<title>CV Management - Login</title>

</h:head>
<h:body class="body" >
	<div class="header">

		<div class="logo">
			<IMG id="logoAubay"
				src="https://websummit.com/wp-content/uploads/2017/09/Aubay_RGB-300x300.png" />
		</div>

		<div class="clock">
			<!-- <p:clock displayMode="analog" /> -->
			<h:form>

				<p:clock pattern="dd/MM/yyyy" />
				<br />
				<br />
				<p:clock pattern="HH:mm" />
			</h:form>
		</div>

	</div>
	<div>
		<h:form>

			<div class="container">
				<div class="row">
					<div class="col-sm-4 manager">
						<a href="manager.xhtml"> 
							<img class="buttonsindex" src="resources/Images/managerbutton.png" alt="Manager"></img>
						</a>
					</div>
					<div class="col-sm-4 admin"> 
						<a href="recruiter.xhtml"> 
							<img class= "buttonsindex" src="resources/Images/recruiterbutton.png"	alt="Recrutador"></img>
						</a>
					</div>
					<div class="col-sm-4 recruiter">
						<a href="adm.xhtml"> 
							<img class= "buttonsindex" src="resources/Images/adminbutton.png" alt="Administrador"></img>
						</a>
					</div>
				</div>
			</div>

		</h:form>
	</div>
</h:body>
</html>
