<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"

<h:head>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"/>

	<div>

						<a href="recruiter.xhtml"><img class="imagens"
